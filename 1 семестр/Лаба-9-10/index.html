<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Лаба-9-10</title>
	</head>
	<body id="mbody" onmousemove="mbody1()" onmouseup="mbody2()">
		<img id="mimg" src ="1.jpg" style="width: 500px; height: 250px; position: absolute; top:10px; left:10px" ondragstart = 'drag()'>
	<textarea ondragstart = 'drag()' id='texta' style = "width: 300px; height: 100px; position: absolute; top:10px; left:550px">Далеко-далеко, за словесными горами в стране гласных и согласных живут рыбные тексты. Возвращайся маленькая свой большой моей раз то, они, букв реторический! Агентство рекламных приставка домах дал по всей вопрос своих, букв.</textarea>
	<img id="mimg2" src ="1.jpg" style="width: 500px; height: 250px; position: absolute; top:300px; left:10px" ondblclick = 'init_horl()'>
	<img id="mimg3" src ="1.jpg" style="width: 500px; height: 250px; position: absolute; top:600px; left:10px" ondblclick = "curvemove('10 + 50*Math.sin(0.03*x)','600 + 50*Math.cos(0.03*x)','10')"></br>
	<p style="overflow: hidden;position: absolute; left:550px; top:130px; width: 500px; height: 500px; border: 2px solid blue;" id='graph'></p>
	<form id='f1' style="display:block;margin-top:900px; width:40%;">
		<select id="color">
			<option selected>Черный</option>
			<option>Красный</option>
			<option>Синий</option>
		</select>
	<caption>Графики</caption></br>
	<input type="radio" name="graf" id='r1' onclick="curve('x*x', 250, 250, 30, 0, 0.1)">y=x<sup>2</sup>
	<input type="radio" name="graf" id='r2' onclick="curve('(x*x*x)*0.0001', 250, 250, 300, 0, 1)">y=x<sup>3</sup>
	<input type="radio" name="graf" id='r3' onclick="curve('50*Math.sin(x*0.1)', 250, 250, 400, 0, 1)">y=sin(x)
	<input type="radio" name="graf" id='r4' onclick="curve('50*Math.cos(x*0.1)', 250, 250, 400, 0, 1)">y=cos(x)</br>
	</form>
	<a href="menu.html">Меню</a>
	</body>
<script src="script.js" type="text/javascript" charset="utf-8"></script>
</html>
