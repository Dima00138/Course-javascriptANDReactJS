<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Задание 2</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const quote = [{
            stock_name: "EFX",
            company_name: "Equifax Inc",
            price: 163.55,
            currency: "USD",
            change: "+9.03"
        }, {
            stock_name: "IRM",
            company_name: "Iron Mountain Inc",
            price: 33.21,
            currency: "USD",
            change: "+1.42"
        }, {
            stock_name: "NTAP",
            company_name: "NetApp Inc",
            price: 54.81,
            currency: "USD",
            change: "-6.01"
        }, {
            stock_name: "CTL",
            company_name: "Centurylink Inc",
            price: 13.79,
            currency: "USD",
            change: "-1.37"
        }];

        function createTable() {
         let table = document.createElement('table');
             table.setAttribute('border', '2px');
             table.setAttribute('width', '1000px');

         for (let i = 0; i < quote.length; i++) {
                let tr = document.createElement('tr');
         for (let j in quote[i]) {
             let td = document.createElement('td');
             if (j == 'change') {
             if ((parseInt(quote[i].change) > 0)) {
                td.setAttribute('style', 'background-color:green;');
            }else {
                td.setAttribute('style', 'background-color:red;');
            }}
             let text = document.createTextNode(quote[i][j]);
             td.appendChild(text);
             tr.appendChild(td);
             table.appendChild(tr);
         }
        }
        document.body.appendChild(table);
    }
        const element = <h1>{createTable()}</h1>;
        ReactDOM.render(
            element,
            document.getElementById('root')
        );
    </script>
</body>
</html>
